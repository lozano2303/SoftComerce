<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #59ab6e; /* Cambiado a verde */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 20px;
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control, .form-select {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(89, 171, 110, 0.25); /* Cambiado a verde */
            border-color: #59ab6e; /* Cambiado a verde */
        }
        .btn-primary {
            background-color: #59ab6e; /* Cambiado a verde */
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4c9d5e; /* Verde más oscuro para hover */
            transform: translateY(-2px);
        }
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        .footer-text a {
            color: #59ab6e; /* Cambiado a verde */
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #59ab6e; /* Cambiado a verde */
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .back-to-home:hover {
            color: #4c9d5e; /* Verde más oscuro para hover */
            transform: translateX(-3px);
        }
        .back-to-home i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Botón de regreso al inicio -->
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Volver al inicio
    </a>

    <div class="container">
        <div class="register-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Crear Cuenta</h2>
                <p class="text-muted">Completa el formulario para registrarte</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-4">
                    <label for="opciones-rol" class="form-label">Rol</label>
                    <select id="opciones-rol" name="opciones" class="form-select">
                        <option value="">Seleccione el rol</option>
                        <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                    </select>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
            
            <div class="footer-text">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
